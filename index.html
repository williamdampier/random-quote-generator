<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
   
    <title>Random quote Machine</title>
</head>
<body class="custom-color"> 
    <div class="container" >
        <div id="quote-box" class="custom-color">
           <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span>
            </div>
           
        </div>  
        <div id="author-box">- 
            <span id="author"></span>
        </div>
        <div id="buttons custom-color">
            <a class="button" id="tweet-quote" title="Tweet this" href="twitter.com/intent/tweet" target="_top">
                <i class="fa fa-twitter"></i>
            </a>

            <a class="button" id="tumblr-quote" title="Post this on tumblr" target="_blank">
                <i class="fa fa-tumblr"></i>
            </a>

            <a class="button" id="new-quote"><span>New Quote</span></a>
        </div> 
         
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type = "text/javascript" src="js/app.js"></script> 

</body>

</html>
